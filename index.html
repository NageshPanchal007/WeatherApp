<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      color: #333;
      margin-top: 50px;
    }
    .weather-box {
      background: white;
      width: 300px;
      margin: auto;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
    }
    input {
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      background: #0078ff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #005fcc;
    }
    #weather {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üå¶Ô∏è Weather App</h1>

  <div class="weather-box">
    <input type="text" id="city" placeholder="Enter city name">
    <button id="getWeather">Get Weather</button>

    <div id="weather"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
